<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Review</title>
    <link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Styling Files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="games" id="games">
        <header>
            <img src="images/wraper.png" alt="cover" class="w-100">
        </header>
        <nav class="navbar z-3 position-sticky top-0 col-md-6 col-lg-9 navbar-expand-lg w-75">
            <div class="container">
                <a class="navbar-brand text-white" href="#"><img src="images/logo-sm.png" class="w-25" alt="logo">GAMES
                    REVIEW</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-category="mmorpg" href="#">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="shooter" href="#">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="sailing" href="#">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="permadeath" href="#">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="superhero" href="#">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="pixel" href="#">PIXEL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 row-cols-xl-4" id="gameData"></div>
            </section>
        </main>
    </section>

    <section class="details d-none" id="details">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>

    <div class="d-none loading">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
